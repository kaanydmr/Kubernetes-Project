apiVersion: v1
kind: Pod
metadata:
  name: nginx-ceph
spec:
  containers:
    - name: nginx
      image: nginx
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: ceph-volume
  volumes:
    - name: ceph-volume
      persistentVolumeClaim:
        claimName: rook-ceph-block-pvc
