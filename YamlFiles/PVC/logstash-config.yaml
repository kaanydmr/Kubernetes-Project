apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: default
data:
  logstash.conf: |
    input {
      file {
        path => "/tmp/test.log"
        start_position => "beginning"
        sincedb_path => "/dev/null"
      }
    }
    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "test-index"
      }
      stdout { codec => rubydebug }
    }

